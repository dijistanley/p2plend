<!-- START OVERLAY -->
<div ng-controller="SearchCtrl" class="overlay" style="display: none" pg-search>
  <!-- BEGIN Overlay Content !-->
  <div class="overlay-content has-results m-t-20">
    <!-- BEGIN Overlay Header !-->
    <div class="container-fluid">
      <!-- BEGIN Overlay Logo !-->
      <img class="overlay-brand" src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" ui-jq="unveil" data-src-retina="assets/img/logo_2x.png"
        width="78" height="22">
      <!-- END Overlay Logo !-->
      <!-- BEGIN Overlay Close !-->
      <a href="" class="close-icon-light overlay-close text-black fs-16" data-search="closeButton">
        <i class="pg-close"></i>
      </a>
      <!-- END Overlay Close !-->
    </div>
    <!-- END Overlay Header !-->
    <div class="container-fluid">
      <!-- BEGIN Overlay Controls !-->
      <input data-search="searchField" id="overlay-search" class="no-border overlay-search fw100 bg-transparent" placeholder="enter name or specialty"
        autocomplete="off" spellcheck="false" ng-model="search.query" ng-change="liveSearch()" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
      />
      <input g-places-autocomplete id="search-location" class="no-border overlay-search-location fw100 bg-transparent" placeholder="enter location (city or state)"
        ng-model="search.location" options="search.locationOptions" />

      <br>
      <div class="inline-block">
        <div class="checkbox right">
          <span class="">
                <strong><i class="fa fa-search"></i> search for :  </strong>
              </span>
          <input id="checkboxdoctor" type="checkbox" value="1" checked="checked">
          <label for="checkboxdoctor"> Doctor by Name</label>

          <input id="checkboxspecialty" type="checkbox" value="1" checked="checked">
          <label for="checkboxspecialty"> Doctor by Specialty</label>
        </div>
      </div>
      <div class="inline-block m-l-10">
        <p class="fs-13">Press enter to search</p>
      </div>
      <!-- END Overlay Controls !-->
    </div>
    <!-- BEGIN Overlay Search Results, This part is for demo purpose, you can add anything you like !-->
    <div class="container-fluid">
      <span>
                <strong>suggestions :</strong>
            </span>
      <span id="overlay-suggestions">{{search.query}}</span>
      <br>
      <div class="search-results m-t-40">
        <p class="bold">Pages Search Results</p>
        
        <div class="row">
          <div class="col-md-6">
            <!-- ODD -->
            <!-- BEGIN Search Result all Items !-->
            <div class="" ng-repeat="doctor in search.results" ng-if="$index % 2 > 0">
              <!-- BEGIN Search Result Item Thumbnail !-->
              <div class="thumbnail-wrapper d48 circular bg-success text-white inline m-t-10">
                <div>
                  <!--<img width="50" height="50" src="{{doctor.image}}" data-src="{{doctor.image}}" ui-jq="unveil" data-src-retina="{{doctor.image}}"
                    alt="">-->
                </div>
              </div>
              <!-- END Search Result Item Thumbnail !-->
              <div class="p-l-10 inline p-t-5">
                <h5 class="m-b-5">{{doctor.firstname}} {{doctor.lastname}}</h5>
                <p class="hint-text">{{doctor.specialty}} at {{doctor.organization.name}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!-- EVEN -->
            <!-- BEGIN Search Result all Items !-->
            <div class="" ng-repeat="doctor in search.results" ng-if="$index % 2 == 0">
              <!-- BEGIN Search Result Item Thumbnail !-->
              <div class="thumbnail-wrapper d48 circular bg-success text-white inline m-t-10">
                <div>
                  <!--<img width="50" height="50" src="{{doctor.image}}" data-src="{{doctor.image}}" ui-jq="unveil" data-src-retina="assets/img/profiles/avatar2x.jpg"
                    alt="">-->
                </div>
              </div>
              <!-- END Search Result Item Thumbnail !-->
              <div class="p-l-10 inline p-t-5">
                <h5 class="m-b-5">{{doctor.firstname}} {{doctor.lastname}}</h5>
                <p class="hint-text">{{doctor.specialty}} at {{doctor.organization.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END Overlay Search Results !-->
  </div>
  <!-- END Overlay Content !-->
</div>
<!-- END OVERLAY -->
