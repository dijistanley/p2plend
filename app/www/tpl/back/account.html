<div class="container-fluid padding-25 sm-padding-10 sm-gutter ng-scope">
    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                <div class="panel-title">Account</div>
            </div>
            <div class="p-t-15 p-b-15">
                <hr />

                <!-- Edit Email -->
                <div class="row p-b-10 p-t-10">
                    <div class="col-md-10 p-t-10 p-b-10">
                        <div class="col-md-3 text-center">
                            <i class="fa fa-envelope fa-3x"></i>
                        </div>
                        <div class="col-md-7 b-l p-l-15">
                            <div class="panel">
                                <div class="row p-b-10">
                                    <span>
                                        Your email address
                                    </span>
                                    <span class="pull-right">
                                        <button class="btn btn-default" type="button">
                                            got new email ? <i class="fa fa-edit" />
                                        </button>
                                    </span>
                                </div>
                                <div class="row bg-complete-lighter ">
                                    {{userInfo.email}}

                                    <span class="pull-right">
                                        <i class="fa fa-crosshairs"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Address -->
                <div class="row p-b-10 p-t-10">
                    <div class="col-md-10 p-t-10 p-b-10">
                        <div class="col-md-3 text-center">
                            <i class="fa fa-map-marker fa-3x"></i>
                        </div>
                        <div class="col-md-7 b-l p-l-15">
                            <div class="panel">
                                <div class="row p-b-10">
                                    <span>
                                        Your Current Address
                                    </span>
                                    <span class="pull-right">
                                        <button class="btn btn-default" type="button">
                                            got a new address ? <i class="fa fa-edit" />
                                        </button>
                                    </span>
                                </div>
                                <div class="row bg-complete-lighter ">
                                    {{userInfo.address.line}} <br />
                                    {{userInfo.address.city}}, {{userInfo.address.state}}. {{userInfo.address.postalCode}}

                                    <span class="pull-right">
                                        <i class="fa fa-crosshairs red"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
