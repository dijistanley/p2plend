<div class="row">
    <div class="p-t-15 p-b-15">

        <hr />

        <!-- Change Password -->
        <div class="row p-t-30">
            <form id="form-editpassword" name="editpassword" class="p-t-15" role="form" novalidate>

                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : editpassword.password.$invalid && !editpassword.password.$pristine }">
                            <label>Current Password</label>
                            <input type="password" name="password" class="form-control input-lg" ng-model="form.password" required>
                        </div>
                        <label class="error" for="password" ng-show="editpassword.password.$invalid && !editpassword.password.$pristine">Password must match your current password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group="" class="form-group form-group-default" ng-class="{ 'has-error': editpassword.newpassword.$invalid && !editpassword.newpassword.$pristine }">
                            <label>New Password</label>
                            <input type="password" name="newpassword" placeholder="Minimum of 6 Charactors" class="form-control input-lg" ng-minlength="6" ng-model="form.newpassword"
                                    required="">
                        </div>
                        <label class="error ng-hide" for="newpassword" ng-show="editpassword.newpassword.$invalid && !editpassword.newpassword.$pristine">The password field is required.</label>
                        <label class="error ng-hide" for="newpassword" ng-show="editpassword.newpassword.$error.minlength">Password should have at least 6 characters</label>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group="" class="form-group form-group-default" ng-class="{ 'has-error': editpassword.confirmnewpassword.$error.match }">
                            <label>Confirm new password</label>
                            <input type="password" name="confirmnewpassword" placeholder="Enter your new password again" class="form-control input-lg"
                                    ng-model="form.confirmnewpassword" required="" data-match="form.newpassword">
                        </div>
                        <label class="error ng-hide" for="confirmpassword" ng-show="editpassword.confirmnewpassword.$invalid && !editpassword.confirmnewpassword.$pristine">The password field is required.</label>
                        <label class="error ng-hide" for="confirmpassword" ng-show="editpassword.confirmnewpassword.$error.match">This field must match the new password</label>
                    </div>
                </div>

                <!-- END Form Control-->
                <button class="btn btn-primary btn-cons m-t-10" type="submit" ng-disabled="" ng-click="updatePassword()">Update Password</button>
            </form>
        </div>

    </div>
</div>
