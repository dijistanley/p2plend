<div class="row">
    <div class="p-t-15 p-b-15">
            
        <!-- Update email -->
        <div class="row">
                <form id="form-editemail" name="editemail" class="p-t-15" role="form" novalidate>
                    <!-- START Form Control-->
                    <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }">
                        <label>Email</label>
                        <div class="controls">
                            <input type="email" name="email" placeholder="newemail@example.com" class="form-control input-lg" ng-model="form.email" required>
                        </div>
                    </div>
                    <label class="error" for="email" ng-show="form.email.$invalid && !form.email.$pristine">Provide a valid email.</label>

                    <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                        <label>Current Password</label>
                        <div class="controls">
                            <input type="password" name="password" class="form-control input-lg" ng-model="form.password" required>
                        </div>
                    </div>
                    <label class="error" for="password" ng-show="form.password.$invalid && !form.password.$pristine">Password must match your current password</label>

                    <!-- END Form Control-->
                    <button class="btn btn-primary btn-cons m-t-10" type="submit" ng-disabled="form.$invalid" ng-click="updateemail()">Update Email</button>
                </form>
        </div>

        <hr />

        <!-- Change Password -->
        <div class="row p-t-30">
            <form id="form-editpassword" name="editpassword" class="p-t-15" role="form" novalidate>
                            
                <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                    <label>Current Password</label>
                    <div class="controls">
                        <input type="password" name="password" class="form-control input-lg" ng-model="form.password" required>
                    </div>
                </div>
                <label class="error" for="password" ng-show="form.password.$invalid && !form.password.$pristine">Password must match your current password</label>

                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group="" class="form-group form-group-default" ng-class="{ 'has-error': form.newpassword.$invalid &amp;&amp; !form.newpassword.$pristine }">
                            <label>New Password</label>
                            <input type="password" name="newpassword" placeholder="Minimum of 6 Charactors" class="form-control input-lg" ng-minlength="6" ng-model="form.newpassword"
                                    required="">
                        </div>
                        <label class="error ng-hide" for="pass" ng-show="form.newpassword.$invalid &amp;&amp; !form.newpassword.$pristine">The password field is required.</label>
                        <label class="error ng-hide" for="pass" ng-show="form.newpassword.$error.minlength">Password should have at least 6 characters</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div pg-form-group="" class="form-group form-group-default" ng-class="{ 'has-error': form.confirmnewpassword.$error.match }">
                            <label>New Password</label>
                            <input type="password" name="confirmnewpassword" placeholder="Enter your new password again" class="form-control input-lg" 
                                    ng-model="form.confirmnewpassword" required="" data-match="form.newpassword">
                        </div>
                        <label class="error ng-hide" for="pass" ng-show="form.confirmnewpassword.$invalid &amp;&amp; !form.confirmnewpassword.$pristine">The password field is required.</label>
                        <label class="error ng-hide" for="pass" ng-show="form.newpassword.$error.match">This field must match the new password</label>
                    </div>
                </div>

                <!-- END Form Control-->
                <button class="btn btn-primary btn-cons m-t-10" type="submit" ng-disabled="form.$invalid" ng-click="updateEmail()">Update Password</button>
            </form>
        </div>

    </div>
</div>
